name: Sync OpenEBS upstream

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/openebs/openebs.git || true
          git fetch upstream

      - name: Sync main from upstream
        run: |
          git checkout main
          git merge upstream/main --no-edit

      - name: Push to fork
        run: |
          git push origin main

